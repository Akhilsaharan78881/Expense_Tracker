<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker App</title>


<!--Google fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500&family=Montserrat+Alternates:ital,wght@0,300;0,400;1,300;1,400&family=Montserrat:wght@300;400;500&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">

<!-- Bootstrap CSS-->	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<!----External CSS----->
<link rel="stylesheet" type="text/css" href="styles.css">

<body>
<!---- Bootstrap Script---->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


 
<div class="headline">
  <h1>Expenses Tracker</h1>
</div>


<div class="enter-data ">
    <form class="row g-3 " id="expenses-form">
        <div class="col-md-3">
          <label for="validationDefault01" class="form-label">Expense Name </label>
          <input type="text" class="form-control" id="expense-name" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault02" class="form-label">Amount</label>
          <input type="text" class="form-control" id="amount" required>
        </div>        
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Category</label>
          <select class="form-select" id="category" required>
            <option selected value="">Select Category</option>
            <option>Food</option>
            <option>Transport</option>
            <option>Health</option>
            <option>Bills</option>
            <option>Cloths</option>
            <option>Communications</option>
            <option>Entertainment</option>
            <option>Others</option>
          </select>
        </div>
        <div class="col-md-3">
            <label for="validationDefault01" class="form-label">Date</label>
            <input type="date" class="form-control" id="ex-date" required>
          </div>
    
        <div class="col-12 form-btn">
          <button class="btn btn-warning" type="submit">Save</button>
          <button class="btn btn-danger" type="reset">Reset</button>
        </div>
      </form>
</div>

<div class="total-section">
  <p id="totalValue" style="color: white;font-size: 2rem;">Total amount is :  Rs.0</p>
</div>

<div class="filter">
    <form class="row g-3" id="filter-form">
        <div class="col-md-4 fill">
          <label for="validationDefault01" class="form-label" >Expenses Name</label>
          <input type="text" class="form-control" id="filter-name" required>
        </div>    
        <div class="col-md-4 fill">
          <label for="validationDefault04" class="form-label" >Category</label>
          <select class="form-select" id="filter-category" required>
            <option selected disabled value="">Select Category</option>
            <option>Food</option>
            <option>Transport</option>
            <option>Health</option>
            <option>Bills</option>
            <option>Cloths</option>
            <option>Communications</option>
            <option>Entertainment</option>
            <option>Others</option>
          </select>
        </div>
        <div class="col-md-2 fill">
          <label for="filter-btn" class="form-label">Filter</label><br>
          <input type="submit" class="btn btn-primary" id="filter-btn" value="Filter" >
        </div>
      </form>
</div>

<div class="results" id="results">
    <table class="table table-striped table-dark" id="tableitems">
        <thead>
          <tr>
            <th scope="col">Expenses Name</th>
            <th scope="col">Amount</th>
            <th scope="col">Category</th>
            <th scope="col">Date</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
</div>


<script src="script.js"></script>
</body>
</html>
